<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上祈福</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/address/jquery.autocomplete.css">
    <link rel="stylesheet" href="./public/css/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header class="header header_whiteBg header_small">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="./index.html" class="header_logo"><img src="./public/img/logo_color.png" alt=""></a>
            <div class="d-flex align-items-center">
                <nav class="header_nav">
                    <ul class="d-flex align-items-center">
                        <li><a class="active" href="">線上櫃檯</a></li>
                        <li><a href="">線上祈福</a></li>
                        <li><a href="./cart.html" class="header_nav_icon"><img src="./public/img/cart.svg" alt=""></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main main-counter_inner">
        <div class="counter_inner">
            <div class="counter_bigTitle">
                <h1>新增資料</h1>
            </div>
            <a href="./member-personalData.html" class="counter_btn_bgRed counter-back">
                <img src="./public/img/chevron-left.svg" alt="">
                <span>返回</span>
            </a>
            <div class="counter_inner_scroll">
                <div class="counterAdd">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="counter_input">
                                <label for="">姓名</label>
                                <input class="input" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="counter_input">
                                <label for="">性別</label>
                                <select name="" id="" class="select">
                                    <option value="">男</option>
                                    <option value="">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="counter_input">
                                <label for="">農曆生日</label>
                                <input type="text" class="input datepickerTW">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="counter_input">
                                <label for="">國曆生日</label>
                                <input type="text" class="input datepickerTW">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="counter_input">
                                <label for="">時辰</label>
                                <select name="" id="" class="select">
                                    <option value="">子</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="counter_input">
                                <label for="">電話</label>
                                <input type="number" class="input">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="counter_input">
                                <label for="">備註</label>
                                <input type="text" class="input">
                            </div>
                        </div>
                    </div>
                    <button class="counter_btn_bgRed mx-auto mt-4">確定</button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade counter_modal" id="soldoutModal" tabindex="-1" aria-labelledby="soldoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header modal-header-send">
              <h5 class="modal-title" id="soldoutModalLabel">此商品已售完</h5>
            </div>
            <div class="modal-body">
                <img src="./public/img/soldout.svg" alt="">
                <button class="modal-btn" data-bs-dismiss="modal">確定</button>
            </div>
          </div>
        </div>
    </div>

    
    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="./public/js/jquery-ui/roc-datepicker.js"></script>
    <script src="./public/js/address/json2ext.js"></script>
    <script src="./public/js/address/jquery.autocomplete.js"></script>
    <script src="./public/js/address/jquery.twAddrHelper.js"></script>
    <script src="./public/js/address/tw-city-selector.js"></script>
    <script src="./public/js/counter.js"></script>
</body>
</html>
